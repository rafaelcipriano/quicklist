<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <title>Quicklist</title>
</head>
<body>
  <header>
    <img src="assets/images/logo.svg" alt="Logo">
  </header>

  <main>
    <a href="#">
      <img src="assets/icons/arrow-left.svg" alt="Seta apontada para a esquerda">
      Voltar
    </a>

    <h1>Compras da semana</h1>

    <form>
      <input type="text" placeholder="Adicione um novo item">
      <input type="submit" value="Adicionar item">
    </form>

    <ul></ul>

    <div id="alert">
      <img src="assets/icons/warning-circle-filled.svg" alt="Ícone de aviso">
      <span>
        O item foi removido da lista
      </span>
      <button id="delete">
        <img src="assets/icons/delete-small.svg" alt="Ícone de deletar">
      </button>
    </div>
  </main>

  <script src="assets/main.js"></script>
</body>
</html>
